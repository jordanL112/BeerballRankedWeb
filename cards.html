<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beerball Player Cards</title>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .player-card {
      background: #222;
      color: white;
      margin: 20px;
      padding: 10px;
      border-radius: 10px;
      width: 250px;
      text-align: left;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .player-card .player-header {
      padding: 10px 0;
      display: flex;
      flex-direction: column;
    }

    .player-name {
      font-size: 20px;
      font-weight: bold;
    }

    .player-tier {
      font-size: 16px;
      color: #bbb;
    }

    .player-picture-container {
      position: relative;
      width: 100%;
      height: 150px;  /* Adjust the height */
      overflow: hidden;
    }

    .player-picture {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-art {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid white;
      overflow: hidden;
      object-fit: cover;
    }

    /* Badges Styling */
    .badges {
      position: absolute;
      top: 10px;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      z-index: 1;
    }

    .badge {
      width: 40px;
      height: 40px;
      margin: 5px;
    }

    .player-info {
      margin-top: 20px;
    }

    .player-info div {
      margin: 5px 0;
    }

    .player-info .stat {
      font-size: 14px;
    }

    .player-info .stat.bold {
      font-weight: bold;
    }

    .player-info .stat-elo {
      font-size: 14px;
      color: white;
    }

    .player-card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: space-between;
      height: 250px;  /* Adjust height */
    }

    /* Flashing effect */
    .flash-smooth {
      transition: color 180ms linear;
      will-change: color;
    }
  </style>
</head>
<body>

  <div id="player-card-container" class="player-card-container">
    <!-- Player cards will be dynamically inserted here -->
  </div>

  <script>
    fetch('leaderboard.json')
      .then(response => response.json())
      .then(data => {
        const players = data.players || [];
        const container = document.getElementById('player-card-container');
        
        players.forEach(player => {
          const card = document.createElement('div');
          card.classList.add('player-card');

          // Player card structure
          card.innerHTML = `
            <div class="player-header">
              <div class="player-name">${player.name}</div>
              <div class="player-tier">${player.tier}</div>
              <div class="stat bold">Team: ${player.team}</div>
              <div class="stat bold">Clan: ${player.clan}</div>
            </div>
            <div class="player-picture-container">
              <img src="${player.playerPicture}" alt="${player.name}'s Picture" class="player-picture">
              <div class="player-art">
                <img src="${player.playerArt}" alt="${player.name}'s Art">
              </div>
            </div>
            <div class="player-info">
              <div class="stat-elo">ELO: ${player.elo}</div>
              <div class="stat">Games Played: ${player.games}</div>
              <div class="stat">Wins: ${player.wins}</div>
            </div>
            <div class="badges">
              ${player.badges.map(badge => `<img src="${badge}" alt="Badge" class="badge">`).join('')}
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error loading leaderboard data:", error);
      });
  </script>

</body>
</html>
