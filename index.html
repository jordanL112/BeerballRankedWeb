<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beerball Leaderboard</title>

<style>
body {
  background:#0f0f0f;
  color:white;
  font-family:Arial, sans-serif;
  margin:20px;
}

h1 {
  text-align:center;
}

table {
  width:100%;
  border-collapse:collapse;
}

th, td {
  padding:10px;
  border-bottom:1px solid #333;
  text-align:center;
}

th {
  position:sticky;
  top:0;
  background:#000;
}

tr:hover {
  background:#222;
}
</style>
</head>

<body>

<h1>üç∫ Beerball Leaderboard</h1>

<table>
<thead>
<tr>
  <th>Rank</th>
  <th>Name</th>
  <th>Tier</th>
  <th>ELO</th>
  <th>Games</th>
  <th>W</th>
  <th>L</th>
  <th>Team</th>
  <th>Clan</th>
</tr>
</thead>
<tbody id="board"></tbody>
</table>

<script>
fetch("leaderboard.json")
  .then(r => r.json())
  .then(data => {
    const tbody = document.getElementById("board");
    data.forEach(p => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${p.rank}</td>
        <td>${p.name}</td>
        <td>${p.tier}</td>
        <td>${p.elo}</td>
        <td>${p.games}</td>
        <td>${p.wins}</td>
        <td>${p.losses}</td>
        <td>${p.team || ""}</td>
        <td>${p.clan || ""}</td>
      `;
      tbody.appendChild(row);
    });
  });
</script>

</body>
</html>
